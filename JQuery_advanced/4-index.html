            // Replace the entire table content with the new table HTML

        function replaceFamilyTree() {

            var newTableRow = '<tr>' +
                                '<td>Gerard</td>' +
                                '<td>Bonissa</td>' +

            // Replace the children of the tbody element with the new tr
            $('tbody').html(newTableRow);

        createFamilyTree();
        replaceFamilyTree();
